About.helptext=<html><p>Diese kleine Anwendung simuliert Connway's Game of \
Live.</p><p>\
Schwarze fl\u00E4chen sind lebende, wei\u00DFe tote Zellen. Sie k\u00F6nnen \
Sie durch Anklicken umschalten. Sie k\u00F6nnen auch mit \
gedr\u00FCckter Maus \u00FCber die Fl\u00E4che fahren, um mehrere Zellen \
auf einmal umzuschalten.\
</p><p>\
Sie k\u00F6nnen zur n\u00E4chsten Generation fortschreiten, indem Sie \
das Men\u00FC oder die Tastenkombinationen nutzen. Sie k\u00F6nnen \
jede Generation einzeln starten, oder die Anwendung das \
selbst regelm\u00E4\u00DFig tun lassen. Am unteren Fensterrand gibt es \
einen Z\u00E4hler, der anzeigt, in der wievielten Generation \
seit der letzten manuellen \u00C4nderung am Spielfeld Sie sich \
befinden.\
</p><p>\
Zellen werden nach den beiden folgenden Regeln aktualisiert: \
<ul>\
<li> Tote Zellen werden nur lebendig, wenn sie genau drei \
lebende Nachbarn haben.</li>\
<li> Lebende Zellen bleiben nur lebendig, wenn sie zwei oder \
drei lebende Nachbarn haben.</li>\
</ul>\
"Nachbar" meint eine der acht angrenzenden Zellen um eine \
Zelle herum. Am Spielbrettrand werden dabei die Zellen am \
anderen Spielfeldrand betrachtet, sodass das Brett sich \
quasi unendlich oft wiederholt.\
</p><p>\
Falls Sie das aktuelle Spielbrett dauerhaft speichern \
m\u00F6chten, k\u00F6nnen Sie dies im "Datei"-Men\u00FC tun. Dort finden \
Sie auch die Aktion "\u00D6ffnen", mit der Sie das gespeicherte \
Brett sp\u00E4ter wieder laden k\u00F6nnen. Ebenfalls dort befinden \
sich auch die M\u00F6glichkeiten, die Brettgr\u00F6\u00DFe zu \u00E4ndern oder \
ein neues, leeres Brett anzulegen. \
</p></html>